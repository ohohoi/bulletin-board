<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Bulletin Board</title>
</head>
<body>
<!-- HEADER -->
<div th:insert="common/header.html" id="header"></div>

<div class="mx-2 my-2">
    <form action="/post" method="post">
        <div class="form-group">
            <label for="formGroupTitle">작성자</label>
            <input type="text" class="form-control" id="formGroupTitle" name="writer" placeholder="최대 10자">
        </div>
        <div class="form-group">
            <label for="formGroupWriter">제목</label>
            <input type="text" class="form-control" id="formGroupWriter" name="title" placeholder="최대 100자">
        </div>
        <div class="form-group">
            <label for="formGroupContent">내용</label>
            <textarea class="form-control" id="formGroupContent" name="content" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-outline-info">등록</button>
    </form>
</div>


<!-- FOOTER
<div th:insert="common/footer.html" id="footer"></div>
-->

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
